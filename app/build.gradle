apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.triplet.play'
apply plugin: 'kotlin-kapt'
apply from: 'keys.gradle'

android {

    def versionFile = file('version.txt')
    def verCode = 1
    if (versionFile.canRead()) {
        def line = (new FileInputStream(versionFile)).readLines()[0]
        verCode = line.toInteger()
        List<String> runTasks = gradle.startParameter.getTaskNames()
        for (String item : runTasks)
            if ( item.contains("assembleRelease") || item.contains("publishApkRelease")) {
                verCode++
                versionFile.text = verCode.toString()
            }
    }
    else {
        throw new GradleException("Could not read version.txt!")
    }

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.arn.scrobble"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode verCode
        versionName ((int)(versionCode/100) + "." + (versionCode%100) +  " - " + new Date().format('dd.MMM.YY'))
        setProperty("archivesBaseName", "pScrobbler")
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.jjoe64:graphview:4.2.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.android.support:palette-v7:27.1.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4' //increases launch time by just 1ms
//    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4' //still adds permissions to the manifest

    implementation project(':lastfm')
    implementation project(':materialSeekbarPref')

    kapt "android.arch.persistence.room:compiler:1.1.0-alpha3"
    implementation "android.arch.persistence.room:runtime:1.1.0-alpha3"

    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
