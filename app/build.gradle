apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.triplet.play'
apply plugin: 'kotlin-kapt'
apply from: 'keys.gradle'

android {

    def versionFile = file('version.txt')
    def verCode = 1
    if (versionFile.canRead()) {
        def line = (new FileInputStream(versionFile)).readLines()[0]
        verCode = line.toInteger()
        List<String> runTasks = gradle.startParameter.getTaskNames()
        for (String item : runTasks)
            if ( item.contains("assembleRelease") || item.contains("publishApkRelease")) {
                verCode++
                versionFile.text = verCode.toString()
            }
    }
    else {
        throw new GradleException("Could not read version.txt!")
    }

    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.arn.scrobble"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode verCode
        versionName "0."+versionCode + " - " + new Date().format('dd.MMM.YY')
        setProperty("archivesBaseName", "pScrobbler")
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.jjoe64:graphview:4.2.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:palette-v7:26.1.0'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    implementation project(':lastfm')
    implementation project(':materialSeekbarPref')

    kapt "android.arch.persistence.room:compiler:1.0.0-alpha9-1"
    implementation "android.arch.persistence.room:runtime:1.0.0-alpha9-1"

    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
